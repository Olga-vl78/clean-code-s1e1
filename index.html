<!DOCTYPE html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body class="page">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__link_more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="add-tasks tasks">
                <h3 class="add-tasks__heading tasks__heading">Add Item</h3>
                <div class="add-tasks__wrapper">
                    <input class="tasks__task tasks__input-text" id="new-task"  type="text">
                    <button class="tasks__btn tasks__add-btn">Add</button>
                </div>
        </section>
        <section class="do-tasks tasks">
            <h3 class="tasks__heading">Todo</h3>
            <ul id="incompleted-tasks" class="tasks-list">
                <li class="tasks-list__item">
                    <input type="checkbox" class="tasks__input-checkbox">
                    <label class="tasks__task tasks-label">Pay Bills</label>
                    <input type="text" class="tasks__task tasks__input-text">
                    <button class="task-list__button edit-button">Edit</button>
                    <button class="task-list__button delete-button">
                        <img class="remove-pic" src="./remove.svg" alt="click here to remove text"></button>
                </li>
                <li class="tasks-list__item edit-mode">
                    <input type="checkbox" class="tasks__input-checkbox">
                    <label class="tasks__task tasks-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="tasks__task tasks__input-text">
                    <button class="task-list__button edit-button">Save</button>
                    <button class="task-list__button delete-button">
                        <img class="remove-pic" src="./remove.svg" alt="click here to remove text"></button>
                </li>
            </ul>
        </section>
        <section class="done-tasks tasks">
            <h3 class="tasks__heading">Completed</h3>
            <ul id="completed-tasks" class="tasks-list">
                <li class="tasks-list__item">
                    <input type="checkbox" class="tasks__input-checkbox" checked>
                    <label class="tasks__task tasks-label">See the Doctor</label>

                    <input type="text" class="tasks__task tasks__input-text">
                    <button class="task-list__button edit-button btn">Edit</button>
                    <button class="task-list__button delete-button btn">
                        <img class="remove-pic" src="./remove.svg" alt="click here to remove text"></button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js">
    </script>

</body>

</html>
