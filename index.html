<!DOCTYPE html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__link_more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="add-item">
                <h3 class="add-item__heading">Add Item</h3>
                <div class="add-item__wrapper">
                    <input id="new-task" class="task" type="text"><!--<label for="new-task">Add Item</label> -->
                    <button class="add-item__button">Add</button>
                </div>
        </section>
        <section class="to-do-list">
            <h3>Todo</h3>
            <ul id="incompleted-tasks">
                <li>
                    <input type="checkbox"><label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button"><img src="./remove.svg" alt="click here to remove text"></button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox"><label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit-button">Save</button>
                    <button class="delete-button"><img src="./remove.svg" alt="click here to remove text"></button>
                </li>
            </ul>
        </section>
        <section class="completed-tasks-list">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked><label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button"><img src="./remove.svg" alt="click here to remove text"></button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js">
    </script>

</body>

</html>
